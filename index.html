<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRICEBOX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .main-menu {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .main-menu button {
            font-size: 1.2rem;
            padding: 0.75rem 1.5rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .main-menu button:hover {
            background-color: #45a049;
        }

        .categories {
            display: none;
            text-align: center;
            margin-top: 2rem;
        }

        .categories h2 {
            margin-bottom: 1rem;
        }

        .categories ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .categories ul li {
            margin: 5px;
        }

        .categories ul li a {
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: #ddd;
            color: #333;
            border-radius: 5px;
            transition: background 0.3s;
            display: block;
            min-width: 120px;
        }

        .categories ul li a:hover {
            background-color: #bbb;
        }

        .back-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #666;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #555;
        }

        /* Стили для карточки товара */
        .products-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
            padding: 0 1rem;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 1.5rem;
            width: 280px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        /* Слайдер изображений */
        .image-slider {
            position: relative;
            width: 100%;
            height: 200px;
            margin-bottom: 1rem;
            overflow: hidden;
            border-radius: 5px;
            border: 1px solid #eee;
        }

        .slider-images {
            display: flex;
            transition: transform 0.4s ease-in-out;
            height: 100%;
        }

        .slider-images img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            flex-shrink: 0;
        }

        /* Кнопки навигации */
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.3s;
            z-index: 10;
        }

        .slider-btn:hover {
            background: rgba(0,0,0,0.8);
        }

        .slider-btn.prev {
            left: 10px;
        }

        .slider-btn.next {
            right: 10px;
        }

        /* Индикаторы точек */
        .slider-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .slider-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: background 0.3s;
        }

        .slider-dot.active {
            background: #4caf50;
        }

        .product-card .price {
            font-weight: bold;
            color: #e53935;
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .product-card .size {
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    </header>

    <div id="main-screen" class="main-screen">

                        <span class="slider-dot active" onclick="goToSlide(this, 0)"></span>

    <script>
        function showCategories(gender) {
            document.getElementById('main-screen').style.display = 'none';
            if (gender === 'Мужское') {
                document.getElementById('mens-categories').style.display = 'block';
            }
        }

        function goBack() {
            document.getElementById('mens-categories').style.display = 'none';
            document.getElementById('shoes-section').style.display = 'none';
            document.getElementById('main-screen').style.display = 'block';
        }

        function showShoesSection() {
            document.getElementById('mens-categories').style.display = 'none';
            document.getElementById('shoes-section').style.display = 'block';
        }

        function goBackToMensCategories() {
            document.getElementById('shoes-section').style.display = 'none';
            document.getElementById('mens-categories').style.display = 'block';
        }

        // Слайдер для изображений
        function changeSlide(button, direction) {
            const slider = button.closest('.image-slider');
            const imagesContainer = slider.querySelector('.slider-images');
            const dots = slider.querySelectorAll('.slider-dot');
            const slideCount = imagesContainer.children.length;
            
            // Найти текущий слайд
            let currentIndex = 0;
            for (let i = 0; i < dots.length; i++) {
                if (dots[i].classList.contains('active')) {
                    currentIndex = i;
                    break;
                }
            }
            
            // Вычислить новый индекс
            let newIndex = currentIndex + direction;
            if (newIndex < 0) newIndex = slideCount - 1;
            if (newIndex >= slideCount) newIndex = 0;
            
            // Обновить слайд
            updateSlider(imagesContainer, dots, newIndex);
        }

        function goToSlide(dot, index) {
            const slider = dot.closest('.image-slider');
            const imagesContainer = slider.querySelector('.slider-images');
            const dots = slider.querySelectorAll('.slider-dot');
            
            updateSlider(imagesContainer, dots, index);
        }

        function updateSlider(imagesContainer, dots, index) {
            // Сдвинуть изображения
            imagesContainer.style.transform = `translateX(-${index * 100}%)`;
            
            // Обновить точки
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }
    </script>
</body>
